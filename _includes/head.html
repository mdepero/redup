<head>
    <title>{% if page.title %}{{page.title}} | {% endif %}{{site.title}}</title>
    <meta property="og:site_name" content="{ site.title }" />

    <link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="{{ site.baseurl }}/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" 
          rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/home.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/jquery-ui.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="#5B0000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#5B0000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">

</head>
